<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabetical Chart</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .key {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px 20px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: default;
    }
    @media (max-width:900px){
    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 3px;
    }
    .key {
      background-color: white;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      font-size: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: default;
    }
    .key:hover{
        
        font-size: 8px;
    }
       
    }
    .key:hover{
        background-color: green;
        color: white;
        cursor:pointer;
        font-size:20px;
    }
  </style>
</head>
<body>
  <div class="keyboard">
    <h1 align="center">Alphabetical Chart</h1>
    <div class="row">
      <div class="key" onclick="func17()">Q</div>
      <div class="key" onclick="func23()">W</div>
      <div class="key" onclick="func5()">E</div>
      <div class="key" onclick="func18()">R</div>
      <div class="key" onclick="func20()">T</div>
      <div class="key" onclick="func25()">Y</div>
      <div class="key" onclick="func21()">U</div>
      <div class="key" onclick="func9()">I</div>
      <div class="key" onclick="func15()">O</div>
      <div class="key" onclick="func16()">P</div>
    </div>
    <div class="row">
      <div class="key" onclick="func1()">A</div>
      <div class="key" onclick="func19()">S</div>
      <div class="key" onclick="func4()">D</div>
      <div class="key" onclick="func6()">F</div>
      <div class="key" onclick="func7()">G</div>
      <div class="key" onclick="func8()">H</div>
      <div class="key" onclick="func10()">J</div>
      <div class="key" onclick="func11()">K</div>
      <div class="key" onclick="func12()">L</div>
    </div>
    <div class="row">
      <div class="key" onclick="func26()">Z</div>
      <div class="key" onclick="func24()">X</div>
      <div class="key" onclick="func3()">C</div>
      <div class="key" onclick="func22()">V</div>
      <div class="key" onclick="func2()">B</div>
      <div class="key" onclick="func14()">N</div>
      <div class="key" onclick="func13()">M</div>
    </div>
  </div>

      function func1(){
        window.alert("A for Apple"); 
      }

      document.onkeydown=function(a){
            if(a.keyCode==65){
                alert("A for Apple");
            }else if(a.keyCode==66){
                alert("B for Ball");
            }else if(a.keyCode==67){

            }
        }
     
  </script>
</body>
</html>
